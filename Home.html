<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialMe</title>
    <link rel="stylesheet" href="home.css" />
    <script src="post.js" defer type="module"></script>
    <script type="module" src="like.js"></script>
    <script type="module" src="search.js"></script>
    <script
      src="https://kit.fontawesome.com/676dbb370b.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section class="containers">
      <div class="left-side">
        <img src="./images/logo.png" width="70px" />
        <div class="side-menu">
          <i class="fa-solid fa-house"></i>
          <i class="fa-regular fa-bell"></i>
          <i class="fa-regular fa-envelope"></i>
          <i class="fa-regular fa-user"></i>
        </div>
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
      </div>
      <div class="middle-side">
        <h2>Categories</h2>
        <div class="categories">
          <div class="cart-cards">
            <i class="fa-solid fa-magnifying-glass"data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
            
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Search Profiles</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="search-profiles">
                    <input type="text" class="form-control" placeholder="Search" id="searchInput">
                  </div>
                  <div class="modal-body">
                    <div id="searchResults" class="search-results"></div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="cart-cards">
            <button data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Post <i class="fa-solid fa-add"></i></button>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="post-thread">
                      <input
                        type="text"
                        id="posttitle"
                        placeholder="Enter the title for your post"
                      />
                      <input
                        type="text"
                        id="postContent"
                        placeholder="What is on your mind?"
                      />
                      <input
                      type="text"
                      id="postimg"
                      placeholder="paste a url of a picture u wanna post"
                    />
                      <button type="submit" id="submitPost">Post</button>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                  </div>
                </div>
              </div>
            </div>
            
      
          </div>
          <div class="cart-cards">
            <i class="fa-solid fa-gamepad"></i>
            <p>Games</p>
          </div>
          <div class="cart-cards">
            <i class="fa-solid fa-coins"></i>
            <p>Finance</p>
          </div>
          <div class="cart-cards">
            <i class="fa-solid fa-camera"></i>
            <p>Photos</p>
          </div>
          <div class="cart-cards">
            <i class="fa-solid fa-shop"></i>
            <p>Shop</p>
          </div>
        </div>
        <h2>Popular Threads</h2>
        <div class="post-container" id="postContainer"></div>
      </div>
      <div class="right-side">
        <div class="profile-display">
          <img
            src="./images/profile3.jpg"
            width="70px"
            id="userProfile"
            alt="User Profile Picture"
          />
          <p id="userName">
            Name <a>handle</a><i class="fa-solid fa-certificate"></i>
          </p>
          <div class="followers">
            <div class="followers-count">
              <h4>45</h4>
              <p>followers</p>
            </div>
            <div class="following-count">
              <h4>50</h4>
              <p>Following</p>
            </div>
            <div class="threads-count">
              <h4>32</h4>
              <p>Threads</p>
            </div>
          </div>
        </div>
   
      </div>
    </section>
    <script>
      // Retrieve user data from localStorage
      const user = JSON.parse(localStorage.getItem("user"));
      if (user) {
        document.getElementById("userName").innerText = user.name;
        document.getElementById("userProfile").src = user.profileURL;
      } else {
        // Redirect to sign-in page if user data is not found
        window.location.href = "index.html";
      }
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
